<div class="container">
  <div class="row">
    <h1>Registrate</h1>

    <i class="material-icons" style="font-size: 150px">person</i>

    <!-- nombre de usuario -->
    <mat-form-field appearance="fill">
      <mat-label>Ingrese un nombre de usuario:</mat-label>
      <!--ngModel = directiva BIDIRECCIONAL urtilizada para formularios-->
      <input [(ngModel)]="usuarios.nombre" matInput placeholder="Ej: pepito">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

    </mat-form-field>

    <!-- apellido de usuario -->
    <mat-form-field appearance="fill">
      <mat-label>Ingrese su apellido:</mat-label>
      <input [(ngModel)]="usuarios.apellido" matInput placeholder="Ej: pepito2022">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

    </mat-form-field>


    <!--mail del usuario-->
    <mat-form-field appearance="fill">
      <mat-label>Ingrese su mail:</mat-label>
      <input [(ngModel)]="usuarios.email" matInput placeholder="Ej: pepito2022">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

    </mat-form-field>

    <!--rol de usuario-->
    <mat-form-field>
      <mat-label>Seleccione rol de usuario</mat-label>
      <select [(ngModel)]="usuarios.email" matNativeControl required>
        <option value="admin">Administrador</option>
        <option value="vist">Visitante</option>
      </select>
    </mat-form-field>


    <!-- contraseña del usuario -->
    <mat-form-field>
      <mat-label>Ingrese su contraseña</mat-label>
      <input [(ngModel)]="usuarios.password" matInput [type]="hide ? 'password' : 'text'" #input minlength="6" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-hint align="start">Mínimo:6/{{input.value.length}}</mat-hint>
    </mat-form-field>

    <!--Boton para enviar la informacion a la base de datos-->
    <button class="boton" mat-raised-button color="primary" (click)="registrar()">Registrar</button>
  </div>
</div>
